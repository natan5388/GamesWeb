<section id="loginCon">
    <div class="d-flex justify-content-center align-items-center mt-5">
        <div class="card">
            <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                <li class="nav-item text-center">
                    <a class="nav-link active btl" id="pills-home-tab" data-bs-toggle="pill"
                        data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home"
                        aria-selected="false">Entrar</a>
                </li>
                <li class="nav-item text-center">
                    <a class="nav-link btr" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile"
                        type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Registrar-se</a>
                </li>
            </ul>
            <div class="tab-content"> <!-- PILLS CONTENT TABS INSIDE-->
                <div id="pills-home" class="tab-pane fade show active">
                    <div class="form px-4 pt-5">
                        <input type="text" name="usuario" class="form-control" [(ngModel)]="usuario" placeholder="UsuÃ¡rio">
                        <input type="password" name="senha" class="form-control" [(ngModel)]="senha" placeholder="Senha">
                        <div class="d-grid gap-2">
                            <button class="btn btn-block bg-dark" (click)="fazerLogin()">Entrar</button>
                        </div>
                    </div>
                </div>
                <div id="pills-profile" class="tab-pane fade">
                    <div class="form px-4">
                        <input type="text" name="" class="form-control" placeholder="Nome">
                        <input type="email" name="" class="form-control" placeholder="Email">
                        <input type="tel" name="" class="form-control" placeholder="Telefone">
                        <input type="password" name="" class="form-control" placeholder="Senha">
                        <div class="d-grid gap-2">
                            <button class="btn btn-block bg-dark">Registrar-se</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Pills content -->
